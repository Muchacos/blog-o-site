
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog-o-page</title>
  </head>

  <body>
    <div class="Page_title">
      <h1>Блог Олега Нисебефига</h1>
    </div>

    {% for post in posts %}
      <div class="post_title">
        <h3>{{ post.title }}</h3>
      </div>

      <div class="post_text">
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Опубликовано: {{ post.published_date }}</p>
      </div>
    {% endfor %}
  </body>

</html>
